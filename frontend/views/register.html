<!-- ======= Register Section ======= -->
<section id="register" class="section py-5" style="display: none;">
  <div class="container" data-aos="fade-up">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8">

        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <h2 class="text-center mb-4 fw-bold">Create an Account</h2>

            <form id="registerForm">
              <div class="mb-3">
                <label for="registerUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="registerUsername" placeholder="Choose a username" required>
              </div>

              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
              </div>

              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required>
              </div>

              <div class="mb-3">
                <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Re-enter password" required>
              </div>

              <button type="submit" class="btn btn-success w-100 py-2 mt-2">Sign Up</button>
            </form>

            <div class="text-center mt-3">
              <p class="mb-0">Already have an account?
                <a href="#login" class="text-decoration-none fw-semibold">Login</a>
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
<!-- End Register Section -->
