<!-- ======= Register Section ======= -->

<section id="register" class="register section">

  <div class="container" data-aos="fade-up" data-aos-delay="100">
    
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-9">
        
        <div class="register-card">
          
          <!-- Register Header -->
          <div class="register-header text-center mb-4">
            <h2>Create Account</h2>
            <p>Join Cookboxd and start sharing your recipes</p>
          </div>

          <!-- Register Form -->
          <form id="registerForm" class="form-messages">
            
            <div class="row">
              
              <!-- Full Name -->
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label for="fullName" class="form-label">Full Name *</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-person"></i>
                    </span>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="fullName" 
                      name="fullName" 
                      placeholder="John Doe" 
                      required
                    >
                  </div>
                </div>
              </div>

              <!-- Username -->
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label for="username" class="form-label">Username *</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-at"></i>
                    </span>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="username" 
                      name="username" 
                      placeholder="johndoe" 
                      required
                    >
                  </div>
                </div>
              </div>

            </div>

            <!-- Email -->
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email Address *</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  name="email" 
                  placeholder="your@email.com" 
                  required
                >
              </div>
            </div>

            <div class="row">

              <!-- Phone Number -->
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label for="phone" class="form-label">Phone Number *</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-telephone"></i>
                    </span>
                    <input 
                      type="tel" 
                      class="form-control" 
                      id="phone" 
                      name="phone" 
                      placeholder="+1 234 567 8900" 
                      required
                    >
                  </div>
                </div>
              </div>

              <!-- Date of Birth -->
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label for="dateOfBirth" class="form-label">Date of Birth *</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-calendar"></i>
                    </span>
                    <input 
                      type="date" 
                      class="form-control" 
                      id="dateOfBirth" 
                      name="dateOfBirth" 
                      required
                    >
                  </div>
                </div>
              </div>

            </div>

            <!-- Gender -->
            <div class="form-group mb-3">
              <label for="gender" class="form-label">Gender *</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-gender-ambiguous"></i>
                </span>
                <select class="form-control" id="gender" name="gender" required>
                  <option value="">Select your gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="non-binary">Non-binary</option>
                  <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
              </div>
            </div>

            <div class="row">

              <!-- Password -->
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label for="password" class="form-label">Password *</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-lock"></i>
                    </span>
                    <input 
                      type="password" 
                      class="form-control" 
                      id="password" 
                      name="password" 
                      placeholder="Min. 8 characters" 
                      required
                      minlength="8"
                    >
                    <button class="input-group-text btn-toggle-password" type="button" onclick="togglePasswordRegister('password', 'toggleIcon1')">
                      <i class="bi bi-eye" id="toggleIcon1"></i>
                    </button>
                  </div>
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="col-md-6 mb-3">
                <div class="form-group">
                  <label for="confirmPassword" class="form-label">Confirm Password *</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-lock-fill"></i>
                    </span>
                    <input 
                      type="password" 
                      class="form-control" 
                      id="confirmPassword" 
                      name="confirmPassword" 
                      placeholder="Re-enter password" 
                      required
                      minlength="8"
                    >
                    <button class="input-group-text btn-toggle-password" type="button" onclick="togglePasswordRegister('confirmPassword', 'toggleIcon2')">
                      <i class="bi bi-eye" id="toggleIcon2"></i>
                    </button>
                  </div>
                </div>
              </div>

            </div>

            <!-- Terms & Conditions -->
            <div class="form-group mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="agreeTerms" name="agreeTerms" required>
                <label class="form-check-label" for="agreeTerms">
                  I agree to the <a href="#terms" class="terms-link">Terms & Conditions</a> and <a href="#privacy" class="terms-link">Privacy Policy</a>
                </label>
              </div>
            </div>

            <!-- Form Messages -->
            <div class="loading">Loading...</div>
            <div class="error-message"></div>
            <div class="sent-message">Registration successful! Redirecting to login...</div>

            <!-- Submit Button -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-person-plus me-2"></i>
                Create Account
              </button>
            </div>

          </form>

          <!-- Divider -->
          <div class="register-divider">
            <span>or sign up with</span>
          </div>

          <!-- Social Register Options -->
          <div class="social-register">
            <button type="button" class="btn btn-social btn-google w-100 mb-2">
              <i class="bi bi-google me-2"></i>
              Sign up with Google
            </button>
            <button type="button" class="btn btn-social btn-facebook w-100">
              <i class="bi bi-facebook me-2"></i>
              Sign up with Facebook
            </button>
          </div>

          <!-- Login Link -->
          <div class="register-footer text-center mt-4">
            <p>Already have an account? <a href="#login" class="login-link">Sign in here</a></p>
          </div>

        </div>

      </div>
    </div>

  </div>

</section>

<!-- End Register Section -->
